---
layout: default
title: Blog
permalink: /blog.html
---

<h1 style="font-size: 2.5rem; margin-bottom: 30px;">Blog & Search</h1>

<input type="text" id="search-input" placeholder="Type to search posts…" 
       style="width:100%; padding:14px; font-size:18px; border:2px solid #0066cc; border-radius:8px; margin-bottom:30px;">

<!-- This list will show results OR all posts -->
<ul id="results" style="list-style:none; padding:0; margin:0;"></ul>

<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
<script>
  window.store = [
    {% for post in site.posts %}
    {
      "title": {{ post.title | jsonify }},
      "url": {{ post.url | relative_url | jsonify }},
      "date": {{ post.date | date: "%B %d, %Y" | jsonify }}
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ];

  const resultsContainer = document.getElementById('results');

  // Show ALL posts on page load
  function showAllPosts() {
    resultsContainer.innerHTML = window.store.map(post => `
      <li style="margin:20px 0; padding-bottom:15px; border-bottom:1px solid #eee">
        <a href="${post.url}" style="font-size:20px; color:#0066cc; text-decoration:none">${post.title}</a><br>
        <small style="color:#888">${post.date}</small>
      </li>
    `).join('');
  }

  // Initial load – show everything
  showAllPosts();

  // Now add live search
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: resultsContainer,
    json: '/search.json',
    searchResultTemplate: '<li style="margin:20px 0; padding-bottom:15px; border-bottom:1px solid #eee"><a href="{url}" style="font-size:20px; color:#0066cc; text-decoration:none">{title}</a><br><small style="color:#888">{date}</small></li>',
    noResultsText: '<li style="padding:30px; color:#999; font-style:italic">No posts found</li>'
  });
</script>
