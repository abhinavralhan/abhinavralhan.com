<style>
  /* Hide theme footer */
  .wrapper > footer {
    display: none !important;
  }

  /* Push sidebar down slightly */
  .wrapper > header {
    padding-top: 50px;
  }

  /* Blog post specific styles */
  article header {
    text-align: center;
    margin-bottom: 40px;
    margin-top: 20px;
  }

  article header h1 {
    font-size: 2.5rem;
    font-weight: 700;
    color: #1a1a1a;
    margin: 0 0 12px;
  }

  article header time {
    color: #888;
    font-size: 1rem;
    display: block;
  }

  article > div {
    font-size: 1.1rem;
    color: #333;
    line-height: 1.7;
    margin-top: 20px;
  }

  article footer {
    margin-top: 80px;
    padding-top: 30px;
    border-top: 1px solid #eee;
    text-align: center;
  }
</style>
