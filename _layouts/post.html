---
layout: default
---

<article style="max-width: 760px; margin: 80px auto; padding: 0 20px; line-height: 1.8; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
  <header style="text-align: center; margin-bottom: 60px;">
    <h1 style="font-size: 3.2rem; font-weight: 800; color: #1a1a1a; margin: 0 0 20px 0;">{{ page.title }}</h1>
    <time style="color: #888; font-size: 1.1rem;">{{ page.date | date: "%B %d, %Y" }}</time>
  </header>

  <div style="font-size: 1.15rem; color: #333;">
    {{ content }}
  </div>

  <footer style="margin-top: 80px; padding-top: 40px; border-top: 1px solid #eee; text-align: center;">
    <a href="/blog.html" style="color: #0066cc; text-decoration: none; font-weight: 600;">‚Üê Back to all posts</a>
  </footer>
</article>

<style>
  article h2 { font-size: 2rem; margin: 48px 0 24px; color: #1a1a1a; }
  article h3 { font-size: 1.6rem; margin: 40px 0 20px; color: #1a1a1a; }
  article p { margin: 20px 0; }
  article img { max-width: 100%; border-radius: 12px; margin: 30px 0; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
  article blockquote { border-left: 4px solid #0066cc; padding-left: 20px; margin: 30px 0; color: #555; font-style: italic; }
  article code { background: #f4f4f4; padding: 2px 8px; border-radius: 6px; font-size: 0.95em; }
  article pre { background: #2d2d2d; color: #f8f8f2; padding: 20px; border-radius: 12px; overflow-x: auto; }
</style>
