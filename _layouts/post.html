---
layout: default
---

<!-- THIS IS THE ONLY THING THAT FIXES EVERYTHING -->
<style>
  /* 1. Remove sidebar gap + kill flex/grid that puts header and content side-by-side */
  .page__inner-wrap { 
    padding-left: 0 !important; 
    width: 100% !important;
  }
  .page__content { 
    display: block !important;      /* ← THIS IS THE MAGIC LINE */
    width: 100% !important;
    margin-top: 140px !important;
    max-width: 760px;
    margin-left: auto;
    margin-right: auto;
    padding: 0 20px;
  }
  .page__content > header { text-align: center; }
  .page__content > div { text-align: left; }

  /* Kill sticky titles */
  header, h1, .page__title, .entry-title, .page__header {
    position: static !important;
    top: auto !important;
    transform: none !important;
  }
</style>

<article>
  <header style="margin-bottom: 60px;">
    <h1 style="font-size: 3.4rem; font-weight: 800; color: #1a1a1a; margin: 0 0 16px;">
      {{ page.title }}
    </h1>
    <time style="color: #888; font-size: 1.1rem;">
      {{ page.date | date: "%B %d, %Y" }}
    </time>
  </header>

  <div style="font-size: 1.15rem; color: #333; line-height: 1.8;">
    {{ content }}
  </div>

  <footer style="margin-top: 120px; padding-top: 40px; border-top: 1px solid #eee; text-align: center;">
    <a href="/" style="color: #0066cc; text-decoration: none; font-weight: 600;">← Back to Home</a>
  </footer>
</article>
